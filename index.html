<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="theme-color" content="#0c0f1a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="My Day">
<link rel="manifest" href="/manifest.json">
<title>My Day</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body,#root{height:100%;background:#0c0f1a;font-family:'SF Pro Display',-apple-system,'Segoe UI',sans-serif;-webkit-font-smoothing:antialiased;color:#e2e8f0;overflow-x:hidden}
body{padding-top:env(safe-area-inset-top);padding-bottom:env(safe-area-inset-bottom)}
input,select,textarea,button{font-family:inherit}
::-webkit-scrollbar{width:0;height:0}
.sd{width:8px;height:8px;border-radius:50%;display:inline-block;margin-left:8px}
.sd-on{background:#10b981;box-shadow:0 0 6px rgba(16,185,129,0.5)}
.sd-off{background:#ef4444;box-shadow:0 0 6px rgba(239,68,68,0.5)}
</style>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

<script src="app.js"></script>

</html>
